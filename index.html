<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Factura XML</title>
  <style>
    /* ... (todo el CSS igual) ... */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .upload-area {
      border: 3px dashed #667eea;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      background: #f8f9ff;
      transition: all 0.3s;
      cursor: pointer;
    }
    .upload-area:hover {
      border-color: #764ba2;
      background: #f0f2ff;
    }
    .upload-area.dragging {
      border-color: #764ba2;
      background: #e8ebff;
    }
    .upload-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }
    input[type="file"] {
      display: none;
    }
    .file-info {
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border-radius: 10px;
      display: none;
    }
    .file-info.show {
      display: block;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      display: none;
      text-align: center;
    }
    .message.show {
      display: block;
    }
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    .loader.show {
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑ Subir Factura Electr√≥nica</h1>
    <p class="subtitle">Arrastra tu archivo XML o haz clic para seleccionar</p>
    
    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">üìÅ</div>
      <p><strong>Arrastra tu archivo aqu√≠</strong></p>
      <p style="color: #999; font-size: 14px; margin-top: 10px;">o haz clic para seleccionar</p>
      <input type="file" id="fileInput" accept=".xml">
    </div>

    <div class="file-info" id="fileInfo">
      <strong>‚úì Archivo seleccionado:</strong><br>
      <span id="fileName"></span><br>
      <small id="fileSize" style="color: #666;"></small>
    </div>

    <button id="uploadBtn" disabled>Procesar Factura</button>

    <div class="loader" id="loader"></div>
    <div class="message" id="message"></div>
  </div>

  <script>
    // ‚öôÔ∏è CONFIGURACI√ìN
    const WEBHOOK_URL = 'https://newscience.app.n8n.cloud/webhook/upload-factura';

    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const uploadBtn = document.getElementById('uploadBtn');
    const loader = document.getElementById('loader');
    const message = document.getElementById('message');

    let selectedFile = null;

    // Click para seleccionar archivo
    uploadArea.addEventListener('click', () => fileInput.click());

    // Prevenir comportamiento por defecto
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      uploadArea.addEventListener(eventName, preventDefaults, false);
      document.body.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    // Efectos visuales
    ['dragenter', 'dragover'].forEach(eventName => {
      uploadArea.addEventListener(eventName, () => {
        uploadArea.classList.add('dragging');
      });
    });

    ['dragleave', 'drop'].forEach(eventName => {
      uploadArea.addEventListener(eventName, () => {
        uploadArea.classList.remove('dragging');
      });
    });

    // Manejar drop
    uploadArea.addEventListener('drop', (e) => {
      const files = e.dataTransfer.files;
      handleFiles(files);
    });

    // Manejar selecci√≥n
    fileInput.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });

    function handleFiles(files) {
      console.log('üìÅ Archivos seleccionados:', files);
      
      if (files.length === 0) {
        console.warn('‚ö†Ô∏è No se seleccion√≥ ning√∫n archivo');
        return;
      }
      
      const file = files[0];
      console.log('üìÑ Archivo:', file.name, file.size, file.type);
      
      // Validar extensi√≥n
      if (!file.name.toLowerCase().endsWith('.xml')) {
        showMessage('error', '‚ùå Por favor selecciona un archivo XML v√°lido');
        return;
      }

      // Validar tama√±o (m√°ximo 5MB)
      if (file.size > 5 * 1024 * 1024) {
        showMessage('error', '‚ùå El archivo es muy grande. M√°ximo 5MB');
        return;
      }

      selectedFile = file;
      fileName.textContent = file.name;
      fileSize.textContent = formatFileSize(file.size);
      fileInfo.classList.add('show');
      uploadBtn.disabled = false;
      message.classList.remove('show');
      
      console.log('‚úÖ Archivo v√°lido seleccionado');
    }

    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' bytes';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    // SUBIR ARCHIVO
    uploadBtn.addEventListener('click', async () => {
      console.log('üöÄ Iniciando procesamiento...');
      
      if (!selectedFile) {
        console.error('‚ùå No hay archivo seleccionado');
        return;
      }

      uploadBtn.disabled = true;
      uploadBtn.textContent = 'Procesando...';
      loader.classList.add('show');
      message.classList.remove('show');

      try {
        console.log('üìñ Leyendo archivo...');
        
        // Leer archivo como texto
        const fileContent = await readFileAsText(selectedFile);
        
        console.log('üìù Contenido le√≠do:', fileContent.substring(0, 200) + '...');
        console.log('üì° Enviando a:', WEBHOOK_URL);

        // Preparar payload
        const payload = {
          filename: selectedFile.name,
          data: fileContent
        };

        console.log('üì¶ Payload:', {
          filename: payload.filename,
          dataLength: payload.data.length
        });

        // Enviar al webhook
        const response = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        console.log('üì® Respuesta:', response.status, response.statusText);

        if (response.ok) {
          const responseData = await response.json();
          console.log('‚úÖ Respuesta exitosa:', responseData);
          showMessage('success', '‚úÖ ¬°Factura procesada correctamente! El PDF ha sido enviado por email.');
          resetForm();
        } else {
          const errorText = await response.text();
          console.error('‚ùå Error del servidor:', errorText);
          throw new Error(`Error del servidor: ${response.status}`);
        }
      } catch (error) {
        console.error('‚ùå Error completo:', error);
        console.error('Stack:', error.stack);
        showMessage('error', `‚ùå Error: ${error.message}`);
        uploadBtn.disabled = false;
        uploadBtn.textContent = 'Procesar Factura';
      } finally {
        loader.classList.remove('show');
      }
    });

    function readFileAsText(file) {
      console.log('üîç Leyendo archivo:', file.name);
      
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        
        reader.onload = (e) => {
          console.log('‚úÖ Archivo le√≠do correctamente');
          resolve(e.target.result);
        };
        
        reader.onerror = (e) => {
          console.error('‚ùå Error al leer archivo:', e);
          reject(new Error('Error al leer el archivo'));
        };
        
        reader.readAsText(file, 'UTF-8');
      });
    }

    function showMessage(type, text) {
      message.className = `message ${type} show`;
      message.textContent = text;
      console.log(`üí¨ Mensaje mostrado: [${type}] ${text}`);
    }

    function resetForm() {
      selectedFile = null;
      fileInput.value = '';
      fileInfo.classList.remove('show');
      uploadBtn.disabled = true;
      uploadBtn.textContent = 'Procesar Factura';
      console.log('üîÑ Formulario reseteado');
    }

    // Log inicial
    console.log('üéØ Sistema listo. Webhook URL:', WEBHOOK_URL);
  </script>
</body>
</html>
